<!DOCTYPE html>
<html lang="en">
<head>
    <title>QBin - login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="https://ik.imagekit.io/naihe/logo/qbin.svg">
    <style>
        /* ===== THEME VARIABLES ===== */
        :root {
            /* Colors */
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --bg: #f8fafc;
            --surface: #ffffff;
            --text: #1e293b;
            --text-secondary: #64748b;
            --border: #e2e8f0;
            --error: #ef4444;
            --divider: #e2e8f0;
            --hover-bg: #f8fafc;

            /* Shadows */
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.02);
            --shadow-md: 0 4px 8px rgba(0, 0, 0, 0.03), 0 2px 4px rgba(0, 0, 0, 0.02);
            --shadow-lg: 0 20px 30px -10px rgba(0, 0, 0, 0.04), 0 10px 20px -10px rgba(0, 0, 0, 0.03);

            color-scheme: light;
        }

        /* Dark theme variables */
        html.dark-theme,
        html[data-theme="dark"] {
            --primary: #3b82f6;
            --primary-hover: #2563eb;
            --bg: #0f172a;
            --surface: #1e293b;
            --text: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #334155;
            --error: #f87171;
            --divider: #334155;
            --hover-bg: #262f3f;

            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 4px 8px rgba(0, 0, 0, 0.15);
            --shadow-lg: 0 20px 30px -10px rgba(0, 0, 0, 0.2), 0 10px 20px -10px rgba(0, 0, 0, 0.15);

            color-scheme: dark;
        }

        /* System preference detection */
        @media (prefers-color-scheme: dark) {
            html:not(.light-theme):not([data-theme="light"]) {
                --primary: #3b82f6;
                --primary-hover: #2563eb;
                --bg: #0f172a;
                --surface: #1e293b;
                --text: #f1f5f9;
                --text-secondary: #94a3b8;
                --border: #334155;
                --error: #f87171;
                --divider: #334155;
                --hover-bg: #262f3f;

                --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.1);
                --shadow-md: 0 4px 8px rgba(0, 0, 0, 0.15);
                --shadow-lg: 0 20px 30px -10px rgba(0, 0, 0, 0.2), 0 10px 20px -10px rgba(0, 0, 0, 0.15);

                color-scheme: dark;
            }
        }

        /* ===== BASE STYLES ===== */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s ease,
                        color 0.3s ease,
                        border-color 0.3s ease,
                        box-shadow 0.3s ease,
                        transform 0.3s ease;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
        }

        /* ===== CONTAINER STYLES ===== */
        .qbin-container {
            background-color: var(--surface);
            padding: 2.5rem;
            border-radius: 20px;
            width: 100%;
            max-width: 420px;
            box-shadow: var(--shadow-lg), 0 0 0 1px rgba(0, 0, 0, 0.02);
            position: relative;
            transform: translateY(0);
        }

        .qbin-container:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg), 0 0 0 1px rgba(0, 0, 0, 0.04);
        }

        /* ===== HEADER STYLES ===== */
        .qbin-header {
            text-align: center;
            margin-bottom: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeInUp 0.6s ease-out;
        }

        .qbin-header img {
            width: 25%;
            margin-bottom: 0.5rem;
        }

        .qbin-subtitle {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        /* ===== TAB NAVIGATION ===== */
        .tab-navigation {
            display: flex;
            margin: 0 auto 2rem;
            border-bottom: 1px solid var(--divider);
            padding-bottom: 0;
            max-width: 320px;
            position: relative;
        }

        .tab-button {
            flex: 1;
            background: transparent;
            border: none;
            padding: 0.75rem 0.5rem;
            font-size: 0.95rem;
            font-weight: 500;
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            position: relative;
        }

        .tab-button.active {
            color: var(--primary);
        }

        .tab-button:hover {
            color: var(--primary);
        }

        .tab-indicator {
            position: absolute;
            bottom: -1px;
            height: 2px;
            background-color: var(--primary);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            width: calc(50% - 10px);
            left: 5px;
        }

        .admin-tab.active ~ .tab-indicator {
            transform: translateX(calc(100% - 10px));
        }

        /* ===== TAB CONTENT ===== */
        .tab-content {
            position: relative;
            min-height: 250px;
            display: flex;
            justify-content: center;
        }

        .tab-panel {
            width: 100%;
            max-width: 320px;
            display: none;
            opacity: 0;
            transform: translateY(10px);
        }

        .tab-panel.active {
            display: block;
            animation: fadeSlideIn 0.4s forwards;
        }

        .login-subtitle {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-bottom: 1rem;
            font-weight: 500;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        /* ===== FORM ELEMENTS ===== */
        .access-form {
            animation: fadeInUp 0.6s ease-out 0.2s backwards;
        }

        .input-wrapper {
            position: relative;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            pointer-events: none;
            width: 18px;
            height: 18px;
            transition: color 0.3s ease;
            z-index: 1;
        }

        .access-input {
            width: 100%;
            padding: 0.9rem 1rem 0.9rem 2.75rem;
            border: 1px solid var(--border);
            border-radius: 12px;
            font-size: 1rem;
            background-color: var(--surface);
            color: var(--text);
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.02);
            transition: all 0.3s ease;
        }

        .access-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37,99,235,0.1);
        }
        
        .input-wrapper:focus-within .input-icon {
            color: var(--primary);
        }

        .access-button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0.9rem;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
        }

        .access-button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
        }

        .access-button:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.1);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.5s ease;
        }

        .access-button:hover:after {
            transform: scaleX(1);
            transform-origin: left;
        }

        /* ===== OAUTH BUTTONS ===== */
        .oauth-container {
            display: flex;
            flex-direction: column;
            gap: 0.9rem;
            padding: 0.5rem 0;
        }

        .oauth-login-button {
            display: flex;
            align-items: center;
            padding: 0.9rem 1.25rem;
            border-radius: 12px;
            border: 1px solid var(--border);
            background-color: var(--surface);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            color: var(--text);
            box-shadow: var(--shadow-sm);
        }

        .oauth-login-button:hover {
            background-color: var(--hover-bg);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .oauth-login-button img {
            width: 20px;
            height: 20px;
            margin-right: 12px;
        }

        /* ===== ERROR MESSAGE ===== */
        .error-message {
            min-height: 0;
            max-height: 0;
            overflow: hidden;
            padding: 0;
            margin: 0 0 1rem;
            border-radius: 8px;
            background-color: rgba(239, 68, 68, 0.08);
            color: var(--error);
            font-size: 0.875rem;
            transition: all 0.3s ease;
            opacity: 0;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            border-left: 3px solid var(--error);
            box-shadow: 0 2px 5px rgba(239, 68, 68, 0.1);
        }

        .error-message.visible {
            min-height: 46px;
            max-height: 100px;
            padding: 0.85rem;
            opacity: 1;
            margin-bottom: 1.5rem;
            animation: errorPulse 1s ease;
        }

        .error-icon {
            flex-shrink: 0;
            color: var(--error);
            width: 20px;
            height: 20px;
        }

        #errorText {
            line-height: 1.4;
            flex: 1;
            font-weight: 500;
        }

        @keyframes errorPulse {
            0% { transform: translateX(0); }
            10% { transform: translateX(-5px); }
            30% { transform: translateX(5px); }
            50% { transform: translateX(-2px); }
            70% { transform: translateX(2px); }
            100% { transform: translateX(0); }
        }

        /* ===== THEME SWITCHER ===== */
        .theme-switcher {
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 100;
        }

        .theme-toggle-btn {
            background-color: var(--surface);
            border: 1px solid var(--border);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-sm);
            color: var(--text);
            position: relative;
            overflow: hidden;
        }

        .theme-toggle-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            color: var(--primary);
        }

        .theme-icon {
            position: absolute;
            width: 20px;
            height: 20px;
            opacity: 0;
            transform: scale(0.5);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            visibility: hidden;
        }

        .theme-toggle-btn[data-theme="light"] .sun-icon,
        .theme-toggle-btn[data-theme="dark"] .moon-icon,
        .theme-toggle-btn[data-theme="system"] .system-icon {
            opacity: 1;
            transform: scale(1);
            visibility: visible;
        }

        /* ===== GITHUB CORNER ===== */
        .github-corner {
            position: fixed;
            top: 0;
            right: 0;
            padding: 1rem 1.5rem;
            color: var(--text);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            z-index: 100;
            background-color: var(--surface);
            border-radius: 0 0 0 8px;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border);
            border-top: none;
            border-right: none;
        }

        .github-corner:hover {
            color: var(--primary);
            transform: translateY(2px);
            box-shadow: var(--shadow-md);
        }

        .github-corner svg {
            width: 20px;
            height: 20px;
            transition: transform 0.3s ease;
        }

        .github-corner:hover svg {
            transform: rotate(-5deg);
        }

        /* ===== FOOTER ===== */
        .copyright {
            position: fixed;
            bottom: max(env(safe-area-inset-bottom, 0px), 0px);
            left: 0;
            right: 0;
            text-align: center;
            font-size: 12px;
            color: var(--text-secondary);
            opacity: 0.6;
            pointer-events: none;
            z-index: 1;
            padding: 8px;
            transition: opacity 0.3s ease;
        }

        .qbin-container:hover + .copyright {
            opacity: 0.4;
        }

        /* ===== UTILITY CLASSES ===== */
        .icon {
            width: 16px;
            height: 16px;
            display: inline-block;
            vertical-align: middle;
            fill: currentColor;
        }

        .tab-icon {
            width: 20px;
            height: 20px;
        }

        /* ===== ANIMATIONS ===== */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeSlideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* ===== SCROLLBAR STYLING ===== */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            border: 2px solid transparent;
            background-clip: content-box;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 0, 0, 0.3);
        }

        /* Scrollbar dark mode */
        @media (prefers-color-scheme: dark) {
            ::-webkit-scrollbar-thumb {
                background: rgba(255, 255, 255, 0.2);
            }

            ::-webkit-scrollbar-thumb:hover {
                background: rgba(255, 255, 255, 0.3);
            }
        }

        /* ===== RESPONSIVE STYLES ===== */
        @media (max-width: 768px) {
            .theme-switcher {
                top: 0.75rem;
                left: 0.75rem;
            }

            .theme-toggle-btn {
                width: 36px;
                height: 36px;
            }

            .github-corner {
                padding: 0.75rem 1rem;
                font-size: 0.8rem;
            }

            .github-corner svg {
                width: 16px;
                height: 16px;
            }

            .copyright {
                font-size: 11px;
                bottom: max(env(safe-area-inset-bottom, 15px), 15px);
            }
        }

        @media (max-width: 480px) {
            .qbin-container {
                padding: 2rem;
                margin: 0.5rem;
                border-radius: 16px;
            }

            body {
                padding: max(1rem, env(safe-area-inset-top))
                        max(1rem, env(safe-area-inset-right))
                        max(1rem, env(safe-area-inset-bottom))
                        max(1rem, env(safe-area-inset-left));
            }

            .qbin-header img {
                width: 130px;
            }

            .tab-navigation {
                max-width: 100%;
            }

            .tab-content {
                min-height: 280px;
            }

            .tab-panel {
                max-width: 100%;
            }

            .github-corner {
                position: absolute;
            }
        }

        @media (hover: hover) {
            .access-button:hover,
            .oauth-button:hover {
                transform: translateY(-2px);
            }
        }
    </style>
    <script>
        (function() {
            const THEMES = ['system', 'light', 'dark'];
            function getCurrentTheme() {
                return localStorage.getItem('qbin-theme') || 'light';
            }
            function applyTheme() {
                const html = document.documentElement;
                html.classList.remove('dark-theme', 'light-theme');
                const savedTheme = getCurrentTheme();
                if (savedTheme === 'dark') {
                    html.classList.add('dark-theme');
                    html.setAttribute('data-theme', 'dark');
                } else if (savedTheme === 'light') {
                    html.classList.add('light-theme');
                    html.setAttribute('data-theme', 'light');
                } else {
                    const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
                    html.classList.add(prefersDark ? 'dark-theme' : 'light-theme');
                    html.setAttribute('data-theme', prefersDark ? 'dark' : 'light');
                }
                updateThemeButton();
            }
            function updateThemeButton() {
                const themeToggleBtn = document.getElementById('themeToggleBtn');
                if (themeToggleBtn) {
                    const currentTheme = getCurrentTheme();
                    themeToggleBtn.setAttribute('data-theme', currentTheme);
                    themeToggleBtn.setAttribute('title', `Current theme: ${currentTheme}. Click to change.`);
                }
            }
            function cycleTheme() {
                const currentTheme = getCurrentTheme();
                const currentIndex = THEMES.indexOf(currentTheme);
                const nextIndex = (currentIndex + 1) % THEMES.length;
                const nextTheme = THEMES[nextIndex];
                localStorage.setItem('qbin-theme', nextTheme);
                applyTheme();
                window.dispatchEvent(new CustomEvent('themeChange'));
            }
            applyTheme();
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
                if (getCurrentTheme() === 'system') {
                    applyTheme();
                }
            });
            window.addEventListener('storage', (event) => {
                if (event.key === 'qbin-theme') {
                    applyTheme();
                }
            });
            window.addEventListener('themeChange', applyTheme);
            document.addEventListener('DOMContentLoaded', () => {
                const themeToggleBtn = document.getElementById('themeToggleBtn');
                if (themeToggleBtn) {
                    updateThemeButton();
                    themeToggleBtn.addEventListener('click', cycleTheme);
                }
            });
            window.qbinToggleTheme = (theme) => {
                if (THEMES.includes(theme)) {
                    localStorage.setItem('qbin-theme', theme);
                    applyTheme();
                    window.dispatchEvent(new CustomEvent('themeChange'));
                }
            };
        })();
    </script>
</head>

<script>
    const accessForm = document.getElementById('accessForm');
    const errorMessage = document.getElementById('errorMessage');
    const submitButton = accessForm.querySelector('.access-button');
    const submitButtonText = submitButton.querySelector('span');
    const submitButtonIcon = submitButton.querySelector('svg');
    const userTabBtn = document.getElementById('userTabBtn');
    const adminTabBtn = document.getElementById('adminTabBtn');
    const userPanel = document.getElementById('userPanel');
    const adminPanel = document.getElementById('adminPanel');
    const tabIndicator = document.querySelector('.tab-indicator');

    const BUTTON_STATES = {
        default: {
            text: 'Access Editor',
            icon: `<path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"/>`
        },
        loading: {
            text: 'Processing...',
            icon: `<circle cx="12" cy="12" r="10" fill="none" stroke="currentColor" stroke-width="4" stroke-dasharray="30 120">
                   <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 12 12" to="360 12 12" dur="1s" repeatCount="indefinite"/>
                   </circle>`
        },
        success: {
            text: 'Success!',
            icon: `<path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>`
        }
    };

    const UI = {
        setButtonState(state) {
            const config = BUTTON_STATES[state];
            submitButtonText.textContent = config.text;
            submitButtonIcon.innerHTML = config.icon;
            submitButton.disabled = state === 'loading';
        },

        showError(message) {
            document.getElementById('errorText').textContent = message || 'An error occurred';
            errorMessage.classList.add('visible');
            // Auto-hide error after 5 seconds
            this.errorTimeout = setTimeout(() => this.hideError(), 5000);
        },

        hideError() {
            if (this.errorTimeout) {
                clearTimeout(this.errorTimeout);
                this.errorTimeout = null;
            }
            errorMessage.classList.remove('visible');
        },

        switchTab(isAdmin) {
            this.hideError(); // Hide any existing errors when switching tabs
            if (isAdmin) {
                adminTabBtn.classList.add('active');
                userTabBtn.classList.remove('active');
                adminPanel.classList.add('active');
                userPanel.classList.remove('active');
                this.updateTabIndicator(adminTabBtn);
            } else {
                userTabBtn.classList.add('active');
                adminTabBtn.classList.remove('active');
                userPanel.classList.add('active');
                adminPanel.classList.remove('active');
                this.updateTabIndicator(userTabBtn);
            }
        },

        updateTabIndicator(activeTab) {
            const tabWidth = activeTab.offsetWidth;
            const tabLeft = activeTab.offsetLeft;
            tabIndicator.style.width = `${tabWidth - 20}px`;
            tabIndicator.style.left = `${tabLeft + 10}px`;
            tabIndicator.style.transform = 'none';
        },

        initialize() {
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            const errorDesc = urlParams.get('error_description');

            if (error) {
                this.showError(errorDesc || 'Authentication failed');
                this.switchTab(error.includes('admin'));
            } else {
                this.updateTabIndicator(userTabBtn);
            }

            userTabBtn.addEventListener('click', () => this.switchTab(false));
            adminTabBtn.addEventListener('click', () => this.switchTab(true));

            // Clear error when inputs are focused
            document.querySelectorAll('.access-input').forEach(input => {
                input.addEventListener('focus', () => this.hideError());
            });

            window.addEventListener('resize', () => {
                const activeTab = document.querySelector('.tab-button.active');
                this.updateTabIndicator(activeTab);
            });
        }
    };

    accessForm.addEventListener('submit', async (event) => {
        event.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        UI.hideError();

        if (!email?.trim()) {
            UI.showError('Email cannot be empty');
            return;
        }
        if (!password?.trim()) {
            UI.showError('Password cannot be empty');
            return;
        }
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
            UI.showError('Please enter a valid email address');
            return;
        }
        UI.setButtonState('loading');
        try {
            const response = await fetch(`/api/login/admin`, {
                method: 'POST',
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    email: email,
                    password: password
                })
            });
            if (!response.ok) {
                const errorMessages = {
                    400: 'Invalid email format',
                    401: 'Unauthorized access, please login again',
                    403: 'Invalid email or password',
                    404: 'Resource not found',
                    429: 'Too many attempts, please try again later',
                    500: 'Server error, please try again later',
                    502: 'Server error, please try again later',
                    503: 'Server error, please try again later',
                    504: 'Server error, please try again later'
                };
                throw new Error(errorMessages[response.status] || 'An unexpected error occurred');
            }
            if (response.headers.get("content-type")?.includes("text/html")) {
                throw new Error("Session expired, please login again");
            }
            UI.setButtonState('success');
            setTimeout(() => window.location.assign('/home'), 300);
        } catch (error) {
            UI.showError(error.message);
            UI.setButtonState('default');
        }
    });

    function handleOAuthLogin(provider) {
        const button = document.querySelector(`button[onclick="handleOAuthLogin('${provider}')"]`);
        const originalHTML = button.innerHTML;
        try {
            button.innerHTML = `<img src="https://ik.imagekit.io/naihe/logo/${provider}.svg" alt="${provider}" style="width:20px;height:20px;"> Connecting...`;
            button.disabled = true;
            setTimeout(() => window.location.assign(`/api/login/${provider}`), 200);
        } catch (error) {
            console.error(`${provider} login error:`, error);
            UI.showError(`Failed to initialize ${provider} login`);
            button.innerHTML = originalHTML;
            button.disabled = false;
        }
    }

    // 为输入框添加错误清除事件
    document.querySelectorAll('.access-input').forEach(input => {
        input.addEventListener('input', () => {
            input.classList.remove('input-error');
            if (document.querySelectorAll('.access-input.input-error').length === 0) {
                UI.hideError();
            }
        });
    });

    document.addEventListener('DOMContentLoaded', () => UI.initialize());
</script>
